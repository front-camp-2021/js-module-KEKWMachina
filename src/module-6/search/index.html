<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movies App | Search</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="main-content">
    <div class="filters">


    </div>
    <div class="cards">

    </div>
  </div>

<script type="module">
  import Search from './index.js';

  const search = new Search();

  const searchFieldWrapper = document.querySelector('.cards');

  searchFieldWrapper.append(search.element);

  const BACKEND_URL = 'http://localhost:3000';
  const url = new URL('products', BACKEND_URL);

  search.element.addEventListener('search-filter', async event => {
    url.searchParams.set('q', event.detail);
    
    const response = await fetch(url);
    const data = await response.json();

    console.log('data', data);
  });
</script>
</body>

</html>
